<div class="container-fluid BG">
    <div class="container">
        <div class="row" style="text-align: center;padding: 30px 0px 0px 20px;">
            <h1 style="font-weight: 700;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: white;">Our Products</h1>
        </div>
    </div>
    <div class="container ">
        <div class="row" style="margin: 35px 0px 0px 0px;">
            <div class="col-sm-4">
                <div class="sidebar">
                    <div class="menu"> <a class="nav-link" [class.active]="view=='streetlightpole'" (click)="onClick('streetlightpole')" >Street Light Pole</a> </div>
                    <div class="menu"> <a class="nav-link" [class.active]="view=='highmastpole'" (click)="onClick('highmastpole')" >Highmast Light Pole</a></div>
                    <div class="menu"> <a class="nav-link" [class.active]="view=='busshelter'" (click)="onClick('busshelter')" >Bus Shelters</a> </div>
                    <div class="menu"> <a class="nav-link" [class.active]="view=='decorativepole'" (click)="onClick('decorativepole')" >Decorative Pole</a></div>
                    <div class="menu"> <a class="nav-link" [class.active]="view=='board'" (click)="onClick('board')" >Advertising Sign Boards</a> </div>
                    
                </div>
            </div>
            <div class="col-sm-8 content BG1">
                <div [ngSwitch]='view'>
                    <div *ngSwitchCase="'streetlightpole'">
                        <app-streetlightpole></app-streetlightpole>
                    </div>
                    <div *ngSwitchCase="'highmastpole'">
                        <app-highmastpole></app-highmastpole>
                    </div>
                    <div *ngSwitchCase="'busshelter'">
                        <app-busshelter></app-busshelter>
                    </div>
                    <div *ngSwitchCase="'decorativepole'">
                        <app-decorativepole></app-decorativepole>
                    </div>
                    <div *ngSwitchCase="'board'">
                        <app-boards></app-boards>
                    </div>
                      <div *ngSwitchDefault>
                        <app-streetlightpole></app-streetlightpole>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
